        <form id="volunteerForm">
 
            <label>Charity / Organization:</label>
<input type="text" id="charityName">
 
            <label>Hours Volunteered:</label>
<input type="number" id="hoursVolunteered">
 
            <label>Date:</label>
<input type="date" id="volunteerDate">
 
            <label>Experience Rating (1-5):</label>
<input type="number" id="experienceRating" min="1" max="5">
 
            <button type="submit">Add Log</button>
</form>
