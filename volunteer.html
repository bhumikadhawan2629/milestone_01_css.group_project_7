<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Volunteer Hours Tracker</title>
<link rel="stylesheet" href="CSS/style.css">
<script src="JS/volunteer.js" defer></script>
</head>
<body>
 
<header>
<h1>Volunteer Hours Tracker</h1>
</header>
 
<nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="donation.html">Donation Tracker</a></li>
<li><a class="active" href="volunteer.html">Volunteer Tracker</a></li>
</ul>
</nav>
 
<main>
 
<section>
<h2>Log Volunteer Hours</h2>
 
    <form id="volunteerForm">
<label>Charity Name:</label>
<input type="text" id="vCharity">
 
        <label>Hours Volunteered:</label>
<input type="number" id="vHours">
 
        <label>Date:</label>
<input type="date" id="vDate">
 
        <label>Experience Rating (1–5):</label>
<input type="number" id="vRating" min="1" max="5">
 
        <button type="submit">Add Volunteer Log</button>
</form>
 
    <div id="vError"></div>
</section>
 
<section>
<h2>Volunteer Records</h2>
 
    <table id="volunteerTable">
<thead>
<tr>
<th>Charity</th>
<th>Hours</th>
<th>Date</th>
<th>Rating</th>
<th>Delete</th>
</tr>
</thead>
<tbody></tbody>
</table>
 
    <h3 id="totalHours">Total Hours: 0</h3>
</section>
 
</main>
 
<footer>
<p>© 2025 PiXELL River Financial</p>
</footer>
 
</body>
</html>
