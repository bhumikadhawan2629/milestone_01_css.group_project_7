<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Tracker</title>
    <!-- connect CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- connect JS -->
    <script src="js/donation.js" defer></script>
</head>
<body>

<header>
    <h1>PiXELL River – Donation Tracker</h1>
</header>

<nav>
    <ul>
        <li><a href="donation.html" class="active">Donation Tracker</a></li>
    </ul>
</nav>

<main>
    <section>
        <h2>Add a Donation</h2>

        <form id="donationForm">
            <label for="charityName">Charity Name:</label>
            <input type="text" id="charityName">

            <label for="donationAmount">Donation Amount:</label>
            <input type="number" id="donationAmount">

            <label for="donationDate">Date of Donation:</label>
            <input type="date" id="donationDate">

            <label for="donorComment">Donor Comment / Message:</label>
            <textarea id="donorComment"></textarea>

            <button type="submit">Add Donation</button>
        </form>

        <!-- where we will show error messages -->
        <div id="errorMessage" class="error"></div>
    </section>
</main>

<footer>
    <p>© 2025 PiXELL River Financial</p>
</footer>

</body>
</html>
