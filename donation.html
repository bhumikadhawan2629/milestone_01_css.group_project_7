<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>Donation Tracker</title>
 
 
    <link rel="stylesheet" href="css/style.css">
 
    <script src="js/donation.js" defer></script>
</head>
<body>

<header>
    <h1>Donation Tracker</h1>
</header>

<nav id="navbar">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="donation.html">Donation Tracker</a></li>
    </ul>
</nav>

<main>
    <section class="form-section">
        <h2>Add a Donation</h2>

        <form id="donationForm">
            <label>Charity Name:</label>
            <input type="text" id="charityName">

            <label>Donation Amount:</label>
            <input type="number" id="donationAmount">

            <label>Date of Donation:</label>
            <input type="date" id="donationDate">

            <label>Comment:</label>
            <textarea id="donorComment"></textarea>

            <button type="submit">Add Donation</button>
        </form>

 
        <div id="errorMessage" class="error"></div>
    </section>

    <section>
        <h2>Donation Records</h2>

        <table id="donationTable">
            <thead>
                <tr>
                    <th>Charity</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Comment</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3 id="totalDonation">Total Donation: $0</h3>
    </section>

</main>

<footer>
    <p>Â© 2025 PiXELL River Financial</p>
</footer>

</body>
</html>
